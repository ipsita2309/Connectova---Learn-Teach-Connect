<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up — Connectova</title>
  <link rel="stylesheet" href="../styles/main.css" />
</head>
<body>
  <header>
    <div class="title">
      <h1>Connectova</h1>
      <p>Learn · Teach · Connect</p>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main>
    <section class="section">
      <h2>Create account</h2>
      <form id="signupForm" style="max-width:480px;margin:12px auto;">
        <input id="signupName" type="text" placeholder="Full name" required />
        <input id="signupEmail" type="email" placeholder="Email" required />
        <input id="signupPassword" type="password" placeholder="Password" required />
        <select id="signupRole" required>
          <option value="">Select role</option>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
          <option value="parent">Parent</option>
        </select>
        <div style="margin-top:12px;">
          <button class="btn" type="submit">Sign Up</button>
        </div>
      </form>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </section>
  </main>

  <footer>© 2025 Connectova</footer>

  <script>
    document.getElementById('signupForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('signupName').value.trim();
      const email = document.getElementById('signupEmail').value.trim();
      const pwd = document.getElementById('signupPassword').value.trim();
      const role = document.getElementById('signupRole').value;
      let users = JSON.parse(localStorage.getItem('users') || '[]');
      if (users.some(u => u.email === email)) {
        alert('User already exists. Use another email or login.');
        return;
      }
      users.push({ name, email, password: pwd, role });
      localStorage.setItem('users', JSON.stringify(users));
      localStorage.setItem('loggedInUser', email);
      localStorage.setItem('userRole', role);
      alert('Account created. Redirecting to home...');
      window.location.href = 'home.html';
    });
  </script>
</body>
</html>
