<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Connectova</title>
  <link rel="stylesheet" href="../styles/main.css" />
  <script defer src="../scripts/main.js"></script>
</head>
<body>
  <header>
    <div class="title">
      <h1>Connectova</h1>
      <p>Learn · Teach · Connect</p>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <main>
    <section class="section">
      <h2>Login</h2>
      <form id="loginForm" style="max-width:420px;margin:12px auto;">
        <input id="loginEmail" type="email" placeholder="Email" required />
        <input id="loginPassword" type="password" placeholder="Password" required />
        <select id="loginRole" required>
          <option value="">Select Role</option>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
          <option value="parent">Parent</option>
        </select>
        <div style="margin-top:12px;">
          <button class="btn" type="submit">Login</button>
        </div>
      </form>
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </section>
  </main>

  <footer>© 2025 Connectova</footer>

  <script>
    // simple login that stores loggedInUser & userRole
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value.trim();
      const pwd = document.getElementById('loginPassword').value.trim();
      const role = document.getElementById('loginRole').value;
      // lookup in users saved by signup (if present) - fallback: allow login for demo
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const found = users.find(u => u.email === email && u.password === pwd && u.role === role);
      if (!found) {
        alert('Invalid credentials or account not found (demo: sign up first).');
        return;
      }
      localStorage.setItem('loggedInUser', email);
      localStorage.setItem('userRole', role);
      window.location.href = 'home.html';
    });
  </script>
</body>
</html>
