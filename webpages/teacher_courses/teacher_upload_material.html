<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Upload Study Material — Teacher — Connectova</title>
  <link rel="stylesheet" href="../../styles/main.css" />
  <link rel="stylesheet" href="../../styles/teacher.css" />
  <script defer src="../../scripts/teacher_upload_material.js"></script>
</head>
<body>
  <header>
    <div class="title"><h1>Connectova</h1><p>Teacher — Upload Material</p></div>
    <nav>
      <a href="../teacher.html">Back</a>
      <a href="../home.html">Home</a>
    </nav>
  </header>

  <main>
    <section class="section">
      <h2>Upload Study Material</h2>
      <p>Upload PDF materials for your students below:</p>

      <div class="dashboard-box" style="max-width:600px;margin:auto;">
        <label>Material Title:</label><br>
        <input type="text" id="materialTitle" placeholder="Enter material title"><br><br>

        <label>Select PDF File:</label><br>
        <input type="file" id="materialFile" accept="application/pdf"><br><br>

        <button id="uploadMaterialBtn">Upload Material</button>
        <p id="statusMsg" style="color:green;margin-top:8px;"></p>
      </div>

      <div class="dashboard-box" style="max-width:600px;margin:20px auto;">
        <h3>Uploaded Materials</h3>
        <ul id="uploadedList" style="list-style:none;padding:0;"></ul>
      </div>
    </section>
  </main>

  <footer>© 2025 Connectova</footer>
</body>
</html>
